<body>
    <header class="header">
        <div class="logo">
            <img src="{{url_for('static', filename='img/inealogo.png')}}" alt="">

        <nav>
            <ul class="nav-links">
                <li><a href="{{url_for('inicio')}}">Inicio</a></li>

    <header>Empresa</header>
    <form action="" method="POST" class="form" id="formulario" >
        <div>
            <div class="input-box">
                <label for="">Nombre</label>
                <input type="text" name="nombre" required>
            </div>
        </div>
        <div class="formulario__grupo" id="grupo__rif"  >
            <div class="input-box">

                <input type="number" id="rif" name="rif" required>
                <p class="formulario__input-error">El Rif no puede contener letras</p>
            </div>
        </div>
        <div class="formulario__grupo" id="grupo__telefono" >
            <div class="input-box">
                <label for="">Telefono</label>
                <input type="number" id="telefono" name="telefono" required>
                <p class="formulario__input-error">El telefono no puede contener letras </p>
            </div>
        </div>
        <div>
            <div class="input-box">
                <label for="">Direccion</label>
                <input type="text" name="direccion" required>
            </div>
        </div>

        <button type="submit" class="btn">Guardar</button>
        <a  href="{{url_for('solicitante2')}}">Solicitante</a>
