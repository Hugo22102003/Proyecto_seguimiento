<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="//cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style2.css')}}">

    <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.1/js/datatables.bootstrap5.min.js" ></script>
    <script defer src="//cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
    <script defer src="{{ url_for('static', filename = 'js/script.js') }}"></script> 
    <script defer src="{{ url_for('static', filename = 'js/script4.js') }}"></script>
    <script defer src="{{ url_for('static', filename = 'js/script3.js') }}"></script>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="{{url_for('static', filename='img/inealogo.png')}}" alt="">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{{url_for('inicio')}}">Inicio</a></li>
                <li><a href="{{url_for('solicitud_nuevo')}}">Solicitud</a></li>
                <li><a href="{{url_for('logout')}}">Cerrar Sesion</a></li>
                <li><a href="{{url_for('todo')}}">Tareas</a></li>
                <li><a href="{{url_for('asignar2')}}">Usuario</li>
            </ul>
        </nav>
        <a href="{{url_for('mostrar')}}" class="btn" ><button class="btn-button" >Seguimiento</button></a>
    </header>
    <div>
        <table id = "example" class = "table table-striped" style = "width:100%">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <td> {{usuario.nombre}} {{usuario.apellido}} </td>
                        <td> <a href="editar_usuario/{{usuario.id}}">Editar</a> </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a class = "btn btn-dark"  href="{{url_for('solicitud_nuevo')}}" role="button">Hacer Solicitud</a>

    
</body>
</html>
